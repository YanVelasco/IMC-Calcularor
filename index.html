<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" type="module" defer></script>
  </head>
  <body>
    <header class="alert-error">
        Digite somente números
    </header>
    <main class="container">
      <section class="card">
        <form>
          <h1 class="title">Cálculo de IMC</h1>
          <section class="input_wrapper">
            <label for="weight">Peso (kg)</label>
            <input type="text" id="weight" placeholder="60" />
          </section>
          <section class="input_wrapper">
            <label for="height">Altura (cm)</label>
            <input id="height" type="text" placeholder="165" />
          </section>
          <button type="submit">
            Calcular IMC <img src="assets/images/arrow.svg" alt="arrow" />
          </button>
        </form>
      </section>

      <section class="modal__wrapper">
        <div class="modal card">
            <h2 class="title">
                <button class="close">
                    <img src="assets/images/close.svg" alt="x para fechar o pup up">
                </button>
                <span>Seu IMC É DE 28</span>
            </h2>
        </div>
      </section>
    </main>
  </body>
</html>
